<!DOCTYPE html>
<html>
<head> 
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://files.codepedia.info/files/uploads/iScripts/html2canvas.js"></script>
	<title>Pixel Sprite Editor</title>
</head>
<body>

	<div class="nav">
		<h1>Animate</h1>
		<button id="clear">Clear</button>
		<button id="pen">Pen</button>
		<button id="rainbow">Rainbow</button>
		<button id="pencil">Pencil</button>
		<button id="eraser">Eraser</button>
		<button id="fill">Fill</button>
		<input type="color" id="colorpicker" value="black">
		<input type="text" value="8" id="gridNum">
		<button id="newGrid">Generate</button>
	</div>
	
	<div id="containers"> 
		<div id="container" class="container"></div>
	</div>

	<div class="preview-controls">
		<button id="play"> Play </button>
		<button id="download">Download</button>
		<div id="preview"></div>
	</div>

	<div>
		<div id="keys"><div id="key" class="key"></div></div>
		<button id="addKey"> + </button>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
