<!DOCTYPE html>
<html>
<head> 
	<meta charset="utf-8">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://files.codepedia.info/files/uploads/iScripts/html2canvas.js"></script>
	<script type="text/javascript" src="lib/Animated_GIF.js"></script>
	<title>Pixl: Create and Animate Pixel Art</title>
</head>
<body>

	<div class="nav">
		<img src="styles/pixl_logo.png" alt="Pixl Logo" /><h1>PIXL</h1>
		<button id="clear">Clear</button>
		<button id="pen">Pen</button>
		<button id="rainbow">Rainbow</button>
		<button id="pencil">Pencil</button>
		<button id="eraser">Eraser</button>
		<button id="fill">Fill</button>
		<!-- <button id="grid">Grid</button> <!--Make grid toggle button-->
		<input type="color" id="colorpicker" value="#000000">
		<input type="text" value="8" id="gridNum">
		<button id="newGrid">Generate</button>
	</div>
	
	<div id="containers"> 
		<div id="container1" class="container"></div>
	</div>

	<div class="preview-controls">
		<button id="play"> Play </button>
		<button id="download">Download</button>
		<div id="preview"></div>
	</div>

	<div>
		<div id="keys"><a href="#container1" id="key" class="key"></a></div>
		<button id="addKey"> + </button>
		<button id="copyKey"> Copy Last </button>
	</div>

	<script type="text/javascript" src="script.js"></script>
